<div fxLayout="column" fxLayoutAlign="center">
    <div class="task-header">
        <h2>{{Date}}</h2>
        <p *ngIf="isToday">Today</p>
    </div>
    <app-task-list [tasks]="todayTaskList" ></app-task-list>
    <div class="task-add-button">
        <button mat-fab color="primary">
            +
        </button>
    </div>
</div>
