<div fxLayout="column" fxLayoutAlign="center">
    <app-tab-header [date]="inputDate"></app-tab-header>
    <app-task-list [tasks]="todayTaskList" *ngIf="hasTask" (refreshTasksRequest)="refreshTodayTasksList(uid,inputDate)"></app-task-list>
    <p *ngIf="!hasTask&&!dateService.isBeforeToday(inputDate)" style="text-align: center;">Click "+" below to add task for the day!</p>
    <p *ngIf="!hasTask&&dateService.isBeforeToday(inputDate)" style="text-align: center;">No task has been added for this day.</p>
    <div class="task-add-button" *ngIf="!dateService.isBeforeToday(inputDate)">
        <button mat-fab color="primary" (click)="addTask()">
            +
        </button>
    </div>
</div>
