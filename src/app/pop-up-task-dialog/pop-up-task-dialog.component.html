<div class="task-tab-detail" fxLayout="column" fxLayoutAlign="center">
    <h3 mat-dialog-title>{{backupData.date}}</h3>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field class="input-title">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="backupData.title">
        </mat-form-field>
        <mat-form-field class="input-desc">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="backupData.description"></textarea>
        </mat-form-field>
        <mat-form-field class="input-title">
            <mat-label>Task Order</mat-label>
            <input type="number" matInput [(ngModel)]="backupData.task_order">
        </mat-form-field>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="center">
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button *ngIf="!dateService.isBeforeToday(backupData.date)" [mat-dialog-close]="backupData" cdkFocusInitial>Save</button>
    </div>
</div>
